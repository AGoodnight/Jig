<!DOCTYPE html>
<html>
<head>
<link href='css/bootstrap.css' rel='stylesheet'></link>
<link href='css/bootstrap-theme.min.css' rel='stylesheet'></link>
<style>

body {
  padding-top: 70px;
  padding-bottom: 30px;
}

.theme-dropdown .dropdown-menu {
  position: static;
  display: block;
  margin-bottom: 20px;
}

.theme-showcase > p > .btn {
  margin: 5px 0;
}

.theme-showcase .navbar .container {
  width: auto;
}

#scrubberArea{
	float:left;
	position:relative;
	overflow:hidden;
	width:400px;
	height:20px;
}

#controlStrip{
	margin:0 auto;
	position:relative;
	width:800px;
}

.footer{
	background-color:#222222;
	overflow:hidden;
	padding:20px;
	bottom:0px;
	position:fixed;
	width:100%;
	margin:0;
}

#controlStrip div{
	margin:0 20px 0 20px;
}


#scrubber{
	position:absolute;
	width:50px;
	height:20px;
	background:#444444;
	padding:0;
}

#gutter{
	position:absolute;
	height:20px;
	width:400px;
	background:#888888;
	padding:10px;
}

#playbtn{
	float:left;
	position:relative;
}

#sceneMenu{
	float:left;
	position:relative;
}

.jumbotron{
	overflow:hidden;
	height:500px;
	width:1000px;
	margin:0 auto;
}

.jumbotron h2{
	font-size:45px;
	font-weight:bold;
}

li{
	font-size:21px;
}

figure{
	position:absolute;
}

li{
	position:relative;
}

#back{
	background-image:url('http://www.geeksofdoom.com/GoD/img/2012/04/2012-04-10-the_simpsons_springfield.jpg');
	background-size:cover;
	position:absolute;
	width:1500px;
	height:1000px;
	z-index:-1000;
}

.shell{
	position:relative;
	width:1200px;
	height:700px;
	overflow:hidden;
	margin:0 auto;
	padding:30px;
}

</style>
</head>

<body role='document'>
<div class='shell'>
	
	<div id='back'></div>

	<div class='container'>

				<div class='navbar-header'>
					<a class='navbar-brand'>
						<p style='color:white;'>All About You</p>
					</a>
				</div>
			
		</div>
	</div>
	<div class='container theme-showcase' role='main'>
		<div class='jumbotron'>
				
				<div class='row'>
					<div class='col-md-8'>
						<h2>Mischief in Springfield</h2>
						<ul>
						<li class='mock'>Bart: Milhouse!</li>
						<li class='mock'>Milhouse: uh what is it?</li>
						<li class='mock'>Bart: Homer's in the lorem ipsum</li>
						</ul>
					</div>
					<div class='col-md-4'>
						<figure><img src='http://upload.wikimedia.org/wikipedia/en/a/aa/Bart_Simpson_200px.png'/></figure>
						<figure style='margin-top:100px; margin-left:100px;'><img src='http://img1.wikia.nocookie.net/__cb20130126162334/simpsons/images/archive/9/91/20130918045526!Milhouse_Van_Houten_2.png'/></figure>
					
					</div>
				</div>
		
		</div>
	</div>

</div>
<div class='footer'>
		<div id='controlStrip'>
			<!-- Our Play Button-->
			<button id='playbtn' class='btn-lg btn-primary'>Play</button>
			<!--Our Scrubber Bar-->
			<div id='scrubberArea'>
				<div id='gutter'></div>
				<div id='scrubber'></div>
			</div>
			<!-- Our Scene Menu -->
			<div id='sceneMenu'>
				<select>
					<option>Scene 1</option>
					<option>Scene 2</option>
				</select>
			</div>

		</div>
	</div>
</body>
<script src='vendors/greensock/TweenLite.min.js'></script>

<script src='vendors/greensock/plugins/CSSPlugin.min.js'></script>

<script type='text/javascript'>
	
	var thisJive = new jive('welcome');
	//----------------------
	jig('#playbtn',{name:'Restart Scene'})
		.rollover('wiggle',{
			repeat:3,
			speed:.3,
			scale:1.3
		})
		.trigger(function(){
			thisJive.togglePlayback();
			thisJive.getTimeStamp();
			thisJive.delay(0);
			thisJive.restart();
		}.bind(thisJive));

	jiggle('li',{name:'Script'})
		.auto('fly',{
			startX:300,
			delay:.1,
			origin:'left',
			startOpacity:0
		});

	jiggle('figure',{name:'Comrads'})
		.auto('fly',{
			startScale:2,
			startOpacity:0,
			startRotation:360,
			delay:.2
		});

	jig('h2',{name:'Mischief in Springfield'})
		.auto('fly',{
			startScale:2,
			startOpacity:0,
			startRotation:360,
			delay:.2
		});

	jig('#back',{name:'Background'})
		.auto('pan',{
			startX:10,
			endX:-100,
			speed:10
		});

</html>
