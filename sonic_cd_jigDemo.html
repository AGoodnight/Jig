		<figure class='col-md-8'>
			<h2>Palm Tree Panic</h2><p>A wonderfully bright and happy tropical paradise stage not at all unlike Green Hill Zone. Tonnes of springs will throw you around all over the place and you can spin through crazy winding tunnels or find secret passages in internal rock sections. The Past is a prehistoric jungle while the Good Future has water flowing freely, but the Bad Future is a polluted metal hell. A very short, simple stage that you can whip through with few problems.</p>
			<button id='panicBtn' type='button' class='btn btn-primary'onclick="toggle('#panicBtn', wiggle,{amplitude:20,aloofness:20,exaggeration:10});">More Info</button>
		</figure>
	</section>

		<figure class='col-md-4'>
			<img id='imgr' onclick='toggle("img",spin,{rotation:360,speed:.4,ease:"easeInOutExpo"})' src='http://soniczone0.com/games/soniccd/collisionchaos/scd-cc-indeximg.png'>
		</figure>
		<figure class='col-md-8'>
			<h2>Collision Chaos</h2><p>Sonic, seemingly, experiments with drugs in his most visually bizarre, backward, psychedelic level in history. This is Sonic CD's standard bouncy/pinball stage (coming in unusually early in the game), with bumpers, flippers, springs and other typical paraphernalia, but the appearance and location of the level is just such a mixed bag of random stuff that it's almost beyond explanation and classification. Amy manages to get herself kidnapped by Metal Sonic at the beginning of the stage, and you must bounce and flip your way to the patience-challenging pinball table of a boss.</p>
			<button id='collisionBtn' type='button' class='btn btn-primary'onclick="toggle('#collisionBtn', jump,{amplitude:100,aloofness:20,exaggeration:10,repeat:4});">More Info</button>
