<!DOCTYPE html>
<html>
<head>
<link href='css/bootstrap.css' rel='stylesheet'></link>
<style>
.block{
	margin: 20px 3px 20px 3px;
	width:100px;
	height:100px;
	background-color:black;
	position:relative;
	float:left;
}
figure{
	width:100%;
	display:block;
	height:150px;
}
</style>
</head>

<body >
	
	<div class='container marketing'>
	
		<div class='blog-header'>
		<h1>Jig: An Animation Library</h1>
		</div>
	
		<div class='row'>
			<div class='col-md-4'>
				<h3>Wiggle</h3>
				<figure>
					<div id='wiggle' class='block'></div>
				</figure>
				<div>
				<p>Wiggle the motion</p>
				<p><button id='startwiggle' onclick="wiggle('#wiggle',{speed:.5, repeat:6})">Start</button></p>
				<pre>wiggle( element, {paramters})</pre>
				 </div>
			</div>
			
			<div class='col-md-4'>
				<h3>Jump</h3>
				<figure>
					<div id='jump' class='block'></div>
				</figure>
				<div>
				<p>Wiggle the motion</p>
				<p><button id='startwiggle' onclick="jump('#jump',{amplitude:200, speed:.5, repeat:6})">Start</button></p>
				<pre>jump( element, {paramters})</pre>
				 </div>
			</div>
			
			<div class='col-md-4'>
				<h3>Spin</h3>
				<figure>
					<div id='spin' class='block'></div>
				</figure>
				<div>
				<p>Wiggle the motion</p>
				<p><button id='startwiggle' onclick="spin('#jump',{amount:50, speed:.5, repeat:6})">Start</button></p>
				<pre>spin( element, {paramters})</pre>
				 </div>
			</div>
		</div>
	</div>
	
	

</body>
<script src='vendors/greensock/TweenLite.min.js'></script>
<script src='vendors/greensock/TimelineLite.min.js'></script>
<script src='vendors/greensock/plugins/CSSPlugin.min.js'></script>
<script src='vendors/jquery-1.11.1.min.js'></script>
<script src='jig.gs.jquery.js'></script>
<script type='text/javascript'>

</script>

</html>
